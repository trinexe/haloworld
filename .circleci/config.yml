# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    working_directory: ~/repo
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: circleci/golang:1.15.8
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: List current files
          command: ls
      - run:
          name: Create test folder
          command: mkdir -p /tmp/test_results
      - run:
          name: Run the test
          command: gotestsum --junitfile /tmp/test_results/test1.xml -- --coverprofile=/tmp/coverage.out
      - run:
          name: Print the result
          command: cat /tmp/test_results/test1.xml
      - store_test_results:
          path: /tmp/test_results
      - run:
          name: Creating Artifacts
          command: |
            go build halo.go;
            go tool cover -func=/tmp/coverage.out > /tmp/cover-art;
            mkdir /tmp/artifacts;
            echo "my artifact files in a dir" > /tmp/artifacts/art-2;
      - store_artifacts:
          path: /tmp/cover-art
          destination: coverage_text
      - store_artifacts:
          path: /tmp/artifacts
      - store_artifacts:
          path: halo
          destination: halo_binary
      - store_artifacts:
          path: /tmp/coverage.out

  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - checkout
      - attach_workspace:
          at: ./artifacts
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=$(cat version)
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} {$VERSION} ./artifacts/


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  name_of_workflow: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build
      - publish-github-release
